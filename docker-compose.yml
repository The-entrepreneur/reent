services:
  # PostgreSQL Database (replaces Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: reent_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: reent_dev
      POSTGRES_PASSWORD: Xdg1dNS!_2025
      POSTGRES_DB: reent_db
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./apps/api/migrations:/docker-entrypoint-initdb.d
    networks:
      - reent_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reent_dev -d reent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reent_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - reent_network
    command: redis-server --appendonly yes --requirepass Xdg1dNS!_2025
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO (S3-compatible storage, replaces Supabase Storage)
  minio:
    image: minio/minio:latest
    container_name: reent_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: Xdg1dNS!_2025
    volumes:
      - ./data/minio:/data
    networks:
      - reent_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Mailhog (Email testing, replaces SendGrid in dev)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: reent_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - reent_network

  # pgAdmin (PostgreSQL GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reent_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@reent.dev
      PGADMIN_DEFAULT_PASSWORD: Xdg1dNS!_2025
    ports:
      - "8080:80"
    networks:
      - reent_network
    depends_on:
      - postgres

  # Redis Commander (Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: reent_redis_commander
    restart: unless-stopped
    command: node ./bin/redis-commander --redis-host redis --redis-port 6379 --redis-password Xdg1dNS!_2025
    ports:
      - "8081:8081"
    networks:
      - reent_network
    depends_on:
      - redis

networks:
  reent_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: {}
  minio_data: {}
